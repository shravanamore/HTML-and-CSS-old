<html>

<head>
    <link rel='stylesheet' type='text/css' href="style.css">
</head>

<body>
    <h1>Registration form</h1>
    <div class="form-container">
        <form name="registerForm">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" placeholder="abc" required/>
            <p class="error-message"></p>
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" placeholder="def" required/>
            <p class="error-message"></p>
            <label for="e-mail">E-mail address *</label>
            <input type="text" id="e-mail" placeholder="abc-def@gmail.com" required/>
            <p class="error-message"></p>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" maxlength="10" pattern=".{9,}" required title="9 characters length" placeholder="9123568889" />
            <p class="error-message"></p>
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="India" />
            <p class="error-message"></p>
            <label for="date">Date</label>
            <input type="text" id="date" placeholder="DD/MM/YYYY" />
            <p class="error-message"></p>
            <label for="password">Password *</label>
            <input type="password" id="password" pattern=".{8,}" required title="8 characters minimum" />
            <label for="password">Confirm Password *</label>
            <input type="password" id="password" pattern=".{8,}" required title="8 characters minimum" />
            <p class="error-message"></p>
            <p class="password-rules">Your password should contain at least 8 characters and 1 number.</p>
            <div class="radio-question">
                <p>Where did you find out about us?</p>
                <form>
                    <input class="radio-input" type="radio" name="media" value="TV" /> TV <br>
                    <input class="radio-input" type="radio" name="media" value="radio" /> Radio <br>
                    <input class="radio-input" type="radio" name="media" value="internet" /> Internet <br>
                    <input class="radio-input" type="radio" name="media" value="newspaper" /> Newspaper <br>
                    <input class="radio-input" type="radio" name="media" value="recommend" /> Recommendation <br>
            </div>
            <input class="button" type="submit" value="submit" name="submit" onClick="formValidation()" />
            </form>
    </div>
</body>

</html>
